<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My first IA</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <h1>Mon 1er site d'IA</h1>
  <h2>Nombre de réponses : <span id="counter">0</span></h2>
  <h3>Rentrer une temperature en degré pour savoir comment vous habiller entre a partir de 0</h3>

  <form action="#" id="my-form">
    <input type="text" id="user-answer">
    <input type="submit">
  </form>
  <div id="ia-message"></div>

  <script src="js/application.js"></script>
</body>
</html>
